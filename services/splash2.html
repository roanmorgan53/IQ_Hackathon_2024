<!DOCTYPE html>

<html>

<head>
    <title>SALUDUS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
        h2, form {
            padding: 5px 50px;
            
        }

        fieldset {
            margin: 10px;
            padding: 10px;
            border: solid #A4BD00;
        }
        input {
            margin: 1%;
        }

    textarea {
        width: 350px;
        height: 150px;
    }
    #email, #label-email {
        margin: 0% 1%
    }

    table, th, td {
        border: 5px solid blue;
        padding: 10px;
    }

    table {
        text-align: center;
    }
</style>


<body>

    <div id="content">
        <div class="card">
            <h2>Great! Now we need a little more info.</h2>
            <form>
                <fieldset>
                    <legend>
                        Pop-up goals
                    </legend>
                    <label>How many times a week would you say you eat vegetables, fruits, grains, protein?</label><br><br>

                    <table>
                        <tbody>
                            <tr>
                                <th></th>
                                <th>Vegetables</th>
                                <th>Fruits</th>
                                <th>Grains</th>
                                <th>Beans and Legumes</th>
                                <th>Nuts and Seeds</th>
                                <th>Meat and Poultry</th>
                                <th>Seafood</th>
                                <th>Dairy</th>
                            </tr>

                            <tr>
                                <input type="hidden" id="Id" name="id[]" value="veg">
                                <td><label>None</label></td>

                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                            </tr>

                            <tr>
                                <input type="hidden" id="Id" name="id[]" value="">
                                <td><label>A few times a week</label></td>

                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>

                            </tr>

                            <tr>
                                <input type="hidden" id="Id" name="id[]" value="">
                                <td><label>Once a month</label></td>

                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                            </tr>

                            <tr>
                                <input type="hidden" id="Id" name="id[]" value="">
                                <td><label>Once a year</label></td>

                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                                <td><input type="checkbox" name="select" id="checkbox"></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </fieldset>

                <fieldset class="form-control">
                    <legend>Submit</legend>
                    <label>
                        Please click to submit. </label><br><br>
                    <input type="submit" value="Submit">
                </fieldset>

            </form>
        </div>
    </div>
</body>
</html>
